<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:replace="layout/header :: head ('로그인')"></head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

<main class="form-signin">
    <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
        <form action="/auth/api/v1/user/login" method="post">
            <h1 class="h3 m-3 fw-normal">로그인</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디 혹은 비밀번호가 잘못 입력되었습니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                로그아웃이 완료되었습니다.
            </div>
            <div class="form-floating m-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="아이디를 입력하세요."
                       required>
                <label for="username">아이디</label>
            </div>
            <div class="form-floating m-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="패스워드를 입력하세요."
                       required>
                <label for="password">패스워드</label>
            </div>
            <div class="checkbox mb-3">
                <input type="checkbox" name="remember-me" id="rememberMe">
                <label for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>
            <button class="w-100 btn btn-lg btn-success" id="btn-login">로그인</button>
        </form>
        <div class="border rounded fw-normal h3" style="margin: 20px 0; padding: 30px;">
            <span>소셜 로그인
            <div style="margin-top: 20px;">
                <a href="/oauth2/authorization/google" class="btn btn-secondary" role="button">구글</a>
                <a href="/oauth2/authorization/kakao" class="btn btn-primary" role="button">카카오</a>
                <a href="/oauth2/authorization/naver" class="btn btn-info" role="button">네이버</a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/user.js}"></script>
</body>

</html>
