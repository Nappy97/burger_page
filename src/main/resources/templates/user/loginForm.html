<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" action="/auth/user/login">
    <div class="form-group">
      <label th:for="username">아이디를 입력해주세요</label>
      <input type="username" name="username" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginFailMsg}" class="error" th:text="${loginFailMsg}"></p>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/auth/user/save'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
