<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function () {
            $('#apibtn').click(function () {

                let partner_user_id = $('#userId').val();
                let item_name = $('#burger_name').val();
                let quantity = $('#count').val();
                let total_amount = $('#totalPrice').val();
                console.log(partner_user_id, item_name, quantity, total_amount);

                $.ajax({
                    data: {
                        partner_user_id: partner_user_id,
                        item_name: item_name,
                        quantity: quantity,
                        total_amount: total_amount
                    },
                    url: '/jq/kakaopayment',
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'JSON',
                    // beforeSend: function (xhr) {
                    //     /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    //     xhr.setRequestHeader(header, token);
                    // },
                    success: function (result) {
                        var box = result.next_redirect_pc_url;
                        window.open(box);

                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");

                        var url = "/order";
                        var paramData = {
                            burgerId: $("#burgerId").val(),
                            count: $("#count").val()
                        };

                        var param = JSON.stringify(paramData);

                        $.ajax({
                            url: url,
                            type: "POST",
                            contentType: "application/json",
                            data: param,
                            beforeSend: function (xhr) {
                                /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                                xhr.setRequestHeader(header, token);
                            },
                            dataType: "json",
                            cache: false,
                            success: function (result, status) {
                                alert("주문이 완료 되었습니다.");
                                location.href = '/';
                            },
                            error: function (jqXHR, status, error) {
                                if (jqXHR.status == '401') {
                                    alert('로그인 후 이용해주세요');
                                    location.href = '/auth/user/login';
                                } else {
                                    alert(jqXHR.responseText);
                                }
                            }
                        });

                    }, error: function (error, request, stauts) {
                        alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                        console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                        console.log(error);
                    }
                })
            })
        })
    </script>
</th:block>

<div layout:fragment="content">
    <h2>주문하기</h2>
    <form>
        <h3>주문자 정보</h3>
        <span>주소</span>
        <input type="text" th:value="${#authentication.principal.address}" readonly>
        <input type="text" th:value="${#authentication.principal.detailAddress}" readonly>
        <input type="text" id="burger_name" th:value="${burger.burgerName}">
        <input type="text" id="burgerId" name="bugerId" th:value="${burger.id}">
        <input type="text" id="totalPrice" name="totalPrice" th:value="${burger.price}">
        <input type="text" id="memberEmail" name="memberEmail" th:value="${#authentication.principal.email}">
        <input type="text" id="memberName" name="memberName" th:value="${#authentication.principal.name}">
        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
        <input id="userId" th:value="${principal.username}">
    </form>
    <button type="button" class="btn btn-light border border-primary btn-lg"
            id="apibtn">장바구니 담기
    </button>

</div>

</html>
