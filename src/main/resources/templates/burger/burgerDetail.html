<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {

            calculateTotalPrice();

            $("#count").change(function () {
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice() {
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price * count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                burgerId: $("#burgerId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href = '/';
                },
                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/auth/user/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function addCart() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                burgerId: $("#burgerId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("상품을 장바구니에 담았습니다.");
                    location.href = '/';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/auth/user/login';
                    } else {
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="burgerId" th:value="${burger.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${burger.burgerImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${burger.burgerName}">
        </div>
        <div class="wd50">
      <span th:if="${burger.burgerSellStatus == T(com.nappy.burger.domain.burger.BurgerSellStatus).SELL}"
            class="badge badge-primary mgb-15">
        판매중
      </span>
            <span th:unless="${burger.burgerSellStatus == T(com.nappy.burger.domain.burger.BurgerSellStatus).SELL}"
                  class="badge btn-danger mgb-15">
        품절
      </span>
            <div class="h4" th:text="${burger.burgerName}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${burger.price}" id="price" name="price">
                    <span th:text="${burger.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${burger.burgerSellStatus == T(com.nappy.burger.domain.burger.BurgerSellStatus).SELL}"
                 class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg"
                        onclick="addCart()">장바구니 담기
                </button>
                <button type="button" class="btn btn-primary btn-lg"
                        th:onclick="|location.href='/orderCheck/ + ${burger.id}'|">주문하기
                </button>
            </div>
            <div th:unless="${burger.burgerSellStatus == T(com.nappy.burger.domain.burger.BurgerSellStatus).SELL}"
                 class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${burger.burgerExplanation}"></p>
        </div>
    </div>
    <div th:each="burgerImg : ${burger.burgerImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(burgerImg.imgUrl)}" th:src="${burgerImg.imgUrl}" class="rounded mgb-15"
             width="800">
    </div>
</div>
</html>
